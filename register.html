<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="La página web en la que los usuarios comparten sus anécdotas y puntos de vista.">
  <meta name="theme-color" content="#0d6efd">
  <link rel="canonical" href="https://talkers.social">
  
  <title>Talkers</title>

  <!-- MDB icon -->
  <link rel="icon" href="img/Logo.svg" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />

  <style>
    .mask-custom {
      backdrop-filter: blur(2px);

    }

    @media screen and (max-width: 580px) {
      #navbar {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
      }

      #navbar-left {
        display: flex !important;
        align-items: center !important;
        width: 100% !important;
        justify-content: center;
        margin-bottom: 10px;
      }
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="row d-flex align-items-center" style="height: 100vh;">
        <div class="col-md">
            <img src="./img/register/sign-up-form.svg" class="w-100">
        </div>
        <div class="col-md">
            <div class="p-5 w-50 shadow-2-soft rounded-2 mx-auto" style="min-width: 300px;">
                <p class="fs-3 text-center">Regístrate en <span class="fw-bold text-primary">Talkers</span></p>
                <p class="text-center">Para poder disfrutar <br> de todas las características</p>
                <div class="form-outline my-4">
                    <i class="fas fa-at trailing"></i>
                    <input type="text" id="form12" class="form-control" />
                    <label class="form-label " for="form12">Correo electrónico</label>
                </div>
                <div class="form-outline my-4">
                    <i class="fas fa-lock trailing"></i>
                    <input type="password" id="form12" class="form-control" />
                    <label class="form-label " for="form12">Contraseña</label>
                </div>
                <div class="form-outline my-4">
                  <i class="fas fa-lock trailing"></i>
                  <input type="password" id="form12" class="form-control" />
                  <label class="form-label " for="form12">Repetir contraseña</label>
              </div>
                <div class="text-center">
                    <a href="#" class="text-center">¿Ya tienes una cuenta?</a>
                    <button class="btn bg-primary bg-opacity-75 mt-3 text-white">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
   </div>

  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript"></script>

</body>
</html>
